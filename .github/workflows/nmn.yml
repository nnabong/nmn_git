#nmn-test

name: nmn.yml

#on: [push]
on: workflow_dispatch

jobs:
  initialize_vars:
    name: Initialize Variables for use in subsequent Jobs
    runs-on: windows-latest
    
    steps:
      - name: Initialize
        id: initialize
        run: |
          $AppID = "Application1234"
          $TenantID = "Tenant1234"

          "AppID=$($AppID)" >> $Env:GITHUB_OUTPUT
          "TenantID=$($TenantID)" >> $Env:GITHUB_OUTPUT

  print_vars:
    name: Print Variables
    needs: [initialize_vars]
    runs-on: windows-latest

    steps:
      - name: Print
        run: |
          $application = "{{ steps.initialize.outputs.AppID }}"
          $tenant = "{{ steps.initialize.outputs.TenantID }}"

          Write-Host "AppID: $($application)"
          Write-Host "TenantID: $($tenant)"
